---
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: grafana-ui-link
  namespace: {{ .Values.grafanaui.namespace }}
spec:
  applicationMenu:
    section: Demo RAG LLM
    imageURL: data:image/png;base64,
  href: 'https://grafana-route-{{ .Values.grafanaui.namespace }}.{{ coalesce .Values.global.localClusterDomain .Values.global.hubClusterDomain }}'
  location: ApplicationMenu
  text: 'Grafana UI for LLM Ratings'
